<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VividFinds Landing Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #FFA500;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-button, .product-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: white;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .nav-button:hover, .product-button:hover {
      transform: translateY(-3px);
    }

    .product-buttons {
      position: absolute;
      bottom: 50px;
      left: 20px;
      display: flex;
      flex-direction: row;
      gap: 15px;
    }

    .featured {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      perspective: 1000px;
    }

    .featured img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transform-origin: center;
    }

    .info {
      color: white;
      margin-top: 20px;
    }
    .info h2 { font-size: 2rem; margin-bottom: 10px; }
    .info p { font-size: 1.1rem; max-width: 400px; margin: auto; }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.1);
      padding: 5px 0;
    }
  </style>
</head>
<body id="page-body">

  <div class="top-bar">
    <div class="brand">Welcome to <span style="color: yellow;">VividFinds</span></div>
    <div class="nav-buttons">
      <button class="nav-button">Home</button>
      <button class="nav-button">About</button>
      <button class="nav-button">Login</button>
      <button class="nav-button">Sign Up</button>
    </div>
  </div>

  <div class="product-buttons">
    <button class="product-button" data-color="#FFA500"
      data-image="https://via.placeholder.com/300x300/FFA500/FFFFFF?text=Orange+Juice"
      data-title="Orange Juice"
      data-desc="Freshly squeezed orange juice, packed with vitamin C.">Orange</button>

    <button class="product-button" data-color="#8DB600"
      data-image="https://via.placeholder.com/300x300/8DB600/FFFFFF?text=Apple+Juice"
      data-title="Apple Juice"
      data-desc="Pressed from crisp apples, naturally sweet and refreshing.">Apple</button>

    <button class="product-button" data-color="#C71585"
      data-image="https://via.placeholder.com/300x300/C71585/FFFFFF?text=Berry+Juice"
      data-title="Berry Juice"
      data-desc="A vibrant blend of berries bursting with antioxidants.">Berry</button>
  </div>

  <div class="featured">
    <img id="product-image" src="" alt="Product" />
    <div class="info">
      <h2 id="product-title"></h2>
      <p id="product-desc"></p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Created by NIRANJAN M
  </div>

  <script>
    const buttons = document.querySelectorAll('.product-button');
    const body = document.getElementById('page-body');
    const img = document.getElementById('product-image');
    const title = document.getElementById('product-title');
    const desc = document.getElementById('product-desc');

    function floatImage(element) {
      gsap.to(element, {
        y: -15,
        rotationY: 5,
        rotationX: 5,
        duration: 2,
        ease: "power1.inOut",
        yoyo: true,
        repeat: -1
      });
    }

    function updateProduct({ color, image, titleText, descText }) {
      gsap.to(body, { backgroundColor: color, duration: 0.8 });
      gsap.killTweensOf(img);
      gsap.to(img, { opacity: 0, y: 50, scale: 0.8, rotationY: 0, rotationX: 0, duration: 0.5 });
      gsap.to([title, desc], { opacity: 0, y: 20, duration: 0.3 });

      setTimeout(() => {
        img.src = image;
        title.textContent = titleText;
        desc.textContent = descText;
        gsap.fromTo(img, { opacity: 0, y: -50, scale: 0.8 }, { opacity: 1, y: 0, scale: 1, duration: 0.8, ease: "power3.out", onComplete: () => floatImage(img) });
        gsap.fromTo([title, desc], { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.6, stagger: 0.1 });
      }, 500);
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        updateProduct({
          color: btn.dataset.color,
          image: btn.dataset.image,
          titleText: btn.dataset.title,
          descText: btn.dataset.desc
        });
      });
    });

    window.onload = () => {
      buttons[0].click();
    };
  </script>
</body>
</html>
